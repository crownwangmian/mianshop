<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Order Details</h1>

<table border="1">
    <thead>
    <tr>
        <th>Product Name</th>
        <th>Specification</th>
        <th>Unit Price</th>
        <th>Quantity</th>
        <th>Total Price</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over order details -->
    <tr th:each="detail : ${orderDetails}">
        <td th:text="${detail.name}"></td>
        <td th:text="${detail.spec}"></td>
        <td th:text="${detail.price}"></td>
        <td th:text="${detail.quantity}"></td>
        <td th:text="${detail.price * detail.quantity}"></td>
    </tr>
    </tbody>
</table>

<h3>Total Price: <span th:text="${orderTotalFee}"></span></h3>

<!-- ðŸ‘‡ Back to Home button -->
<a href="/user/index">
    <button>Back to Home</button>
</a>

</body>
</html>
