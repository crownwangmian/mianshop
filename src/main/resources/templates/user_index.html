<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        img {
            max-width: 100px;
            height: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-container button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-container button:hover {
            background-color: #45a049;
        }

        .add-to-cart-btn {
            padding: 5px 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-to-cart-btn:hover {
            background-color: #007bb5;
        }

        .search-bar {
            margin-top: 10px;
        }

        .search-bar input {
            padding: 5px;
            width: 300px;
        }

        .search-bar button {
            padding: 6px 12px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<!-- ‚úÖ Top navigation -->
<div class="header">
    <h1>Product List</h1>
    <div class="btn-container">
        <div th:if="${username != 'Not Logged In'}" style="margin-right: 20px;">
            üëã Welcome, <span th:text="${username}"></span>
            <a href="/">Logout</a>
        </div>

        <div th:if="${username == 'Not Logged In'}" style="margin-right: 20px;">
            Not Logged In
        </div>

        <a href="/user/register"><button>Register</button></a>
        <a href="/user/login"><button>Login</button></a>
        <a href="/cart/view"><button>View Cart</button></a>
    </div>
</div>

<!-- ‚úÖ Search bar -->
<div class="search-bar">
    <input type="text" id="searchInput" placeholder="Enter product name (e.g. Dell)">
    <button onclick="searchItems()">Search</button>
    <button onclick="loadItems()">Reset</button>
</div>

<!-- ‚úÖ Product Table -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Brand</th>
        <th>Category</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Image</th>
        <th>Specification</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody id="item-table-body">
    </tbody>
</table>

<script>
    async function loadItems() {
        try {
            const response = await fetch('/item/all');
            if (!response.ok) throw new Error('Loading failed');
            const items = await response.json();
            renderTable(items);
        } catch (error) {
            console.error('Failed to load products:', error);
        }
    }

    async function searchItems() {
        const keyword = document.getElementById('searchInput').value.trim();
        if (!keyword) {
            alert('Please enter a product name');
            return;
        }

        try {
            const response = await fetch(`/item/search/${encodeURIComponent(keyword)}`);
            if (!response.ok) throw new Error('Search failed');
            const items = await response.json();
            renderTable(items);
        } catch (error) {
            console.error('Search failed:', error);
        }
    }

    function renderTable(items) {
        const tableBody = document.getElementById('item-table-body');
        tableBody.innerHTML = '';

        if (!items.length) {
            tableBody.innerHTML = '<tr><td colspan="9">No matching products found.</td></tr>';
            return;
        }

        items.forEach(item => {
            const row = `
                <tr>
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.brand || '-'}</td>
                    <td>${item.category || '-'}</td>
                    <td>${item.price || '-'}</td>
                    <td>${item.stock || '-'}</td>
                    <td><img src="${item.image || ''}" alt="Product Image" width="100" height="100"/></td>
                    <td>${item.specification ? formatSpecification(item.specification) : '-'}</td>
                    <td><button class="add-to-cart-btn" onclick="addToCart(${item.id})">Add to Cart</button></td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }

    function formatSpecification(specification) {
        try {
            const specObj = JSON.parse(specification);
            return Object.entries(specObj).map(([key, value]) => `${key}: ${value}`).join('<br/>');
        } catch (error) {
            return specification || '-';
        }
    }

    async function addToCart(itemId) {
        try {
            const params = new URLSearchParams();
            params.append('itemId', itemId);
            params.append('quantity', 1);

            const response = await fetch('/cart/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params.toString()
            });

            if (response.ok) {
                alert('‚úÖ Product successfully added to cart!');
                window.location.href = '/cart/view';
            } else {
                const errorText = await response.text();
                alert(`‚ùå Failed to add to cart: ${errorText}`);
            }
        } catch (error) {
            console.error('Failed to add to cart:', error);
            alert('‚ùå Failed to add to cart, please try again later!');
        }
    }

    window.onload = loadItems;
</script>

</body>
</html>
